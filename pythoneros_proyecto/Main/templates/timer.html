{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/timer.css' %}">
    <!--TITULO-->
    <title>{% block title %} Timer {% endblock title %}</title>
</head>
<style>
    body {
        background-color: transparent !important;
    }
</style>
<body>
        <div id="pomodoroControl" class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h8 class="mb-2 st-timer-title">Sesiones</h8>

                <div class="d-flex align-items-center gap-1">
                <button 
                    id="btnDown"
                    class="btn btn-sm btn-outline-primary p-1">▼</button>

                <span id="sessionCount" class="mx-1 st-timer-selector">{{ sesiones_restantes|length }}</span>

                <button 
                    id="btnUp"
                    class="btn btn-sm btn-outline-primary p-1">▲</button>
                </div>

                <div id="sessionList" class="mt-1 d-flex gap-1 flex-wrap">
                {% for s in sesiones_restantes %}
                    <span class="badge bg-secondary py-1 px-2">{{ s }}m</span>
                {% endfor %}
                </div>
            </div>
        </div>

        <div id="pomodoroContainer" class="text-center">
            <div id="timerDisplay" class="st-timer-timer">00:00</div>
            <button onclick="iniciarPomodoro()" class="btn btn-sm pomodoro-btn st-timer-selector">Iniciar</button>
        </div>

</div>

      
    <script src="{% static 'js/timer.js' %}"></script> <!--SCRIPT PARA POMODORO-->
</body>
</html>
