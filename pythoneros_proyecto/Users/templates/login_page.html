{% extends "account_page_index.html" %}

{% load static %}

{% block title %}  Piwit - Iniciar Sesión {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login_page.css' %}">
{% endblock %}


{% block content %}
<div class="login_pagina">
    <div class="login_cuadrante">
        <img src="{%static 'images/logos/piwit_logo_v1_125px.png' %}" class="login_logo">
        <h2 class="login_title"> INICIAR SESIÓN </h2>
        <form method="POST" action ="{%url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nombre de Usuario" required class="login_input">
            <input type="password" name="password" placeholder="Contraseña" required class="login_input">
            <button type="submit" class="login_acceder_button"> Acceder </button>
            <p class="login_register_text"> ¿Aún no eres miembro de Piwit? ¡Unete! </p>
            <a href="{% url 'register' %}" class="register_button"> Registrarse </a>
            <br>
           <!-- <a href="{% url 'about' %}" class="about_link"> Acerca de nosotros </a> -->
        </form>
        <br>
        <div class="buttons">
        <a href ="{%url 'about'%}" class="button login_acceder_button">Acerca de nosotros</a>
        </div>
    </div>
</div>
